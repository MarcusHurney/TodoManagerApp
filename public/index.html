<!doctype html>
<html>
<head>
 <title>Todo API Practice</title>
 <meta charset="utf-8" />
 <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />

 <!--jQuery & Bootstrap-->
 <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

 <!--javascript-->

 <script src="./js/todoManager.js"></script>

 <!--CSS-->

 <link rel="stylesheet" type="text/css" href="./css/todoStyles.css">

 
 
</head>

<body>

	<div class="container">

		<div class="row">

			<div id="heading" class="col-md-6 col-md-offset-3 center">

				<div id="pageIntro">
					<h1 class="middle">Todo Application</h1>
					<p class="lead center marginTop">Keep track of your life here with the Todo App</p>
				</div>

				<div class="form-group">

					<input type="text" class="form-control marginTop" name="id" id="todoId" placeholder="Get Todo By ID">

					<input type="text" class="form-control marginTop" name="add" id="todoDescription" placeholder="Add a todo item Ex: 'Feed the cat' "> 

					<input type="text" class="form-control marginTop" name="delete" id="deleteById" placeholder="Delete a Todo item by ID"> 

				</div>


				<button id="getTodos" class="btn btn-primary btn-md marginTop">Get All Todos</button>

				<button id="getById" class="btn btn-primary btn-md marginTop">Get Todo by ID</button>

				<button id="addTodo" class="btn btn-primary btn-md marginTop">Add New Todo Item</button>

				<button id="deleteTodo" class="btn btn-primary btn-md marginTop">Delete Todo by ID</button>

				<button id="getCompleted" class="btn btn-default btn-md marginTop">Get Completed Todos</button>

				<button id="getIncomplete" class="btn btn-default btn-md marginTop">Get Incomplete Todos</button>

					<div id="success" class="alert alert-info marginTop"></div>

					<div id="failure" class="alert alert-danger marginTop">Could not fetch todos</div>

				<div id="updateArea" class="form-group marginTop">

					<input type="text" class="form-control marginTop" name="updateTodoById" id="updateTodoById" placeholder="Enter todo item's ID that you want to update">

					<input type="text" class="form-control marginTop" name="updateDescription" id="updateDescription" placeholder="Update description here">

					<input type="text" class="form-control marginTop" name="updateStatus" id="updateStatus" placeholder="Update completed status here">

					<button id="updateTodo" class="btn btn-primary btn-md marginTop">Update Todo</button>

				</div>

				<div id="searchArea" class="form-group margin-top">

					<input type="text" class="form-control marginTop" name="enterDescription" id="enterDescription" placeholder="Search for a Todo item by description">

					<button id="searchByDescription" class="btn btn-primary btn-md marginTop">Search By Description</button>

				</div>


			</div>


		</div>

	</div>


</body>
</html>
